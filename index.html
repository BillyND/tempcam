<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="TempCam" />
    <link
      rel="apple-touch-icon"
      href="https://esm.sh/lucide-static/icons/camera.svg"
    />

    <title>TempCam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: "#2d3748",
                850: "#1a202c",
                950: "#0d1117",
              },
            },
            animation: {
              "pulse-fast": "pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
          },
        },
      };
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      body {
        background-color: #000;
        color: #fff;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
        -webkit-tap-highlight-color: transparent;
        height: 100dvh; /* Use dynamic viewport height for mobile */
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
      }
      #root {
        height: 100dvh; /* Use dynamic viewport height */
        width: 100%;
        overflow: hidden;
      }
      /* Safe area padding for iPhones with notch */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      /* Custom height classes using dvh */
      .h-screen-dvh {
        height: 100dvh;
      }
      .h-full-dvh {
        height: 100dvh;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react-hot-toast": "https://esm.sh/react-hot-toast@2.4.1"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((reg) => console.log("SW registered"))
            .catch((err) => console.log("SW fail", err));
        });
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
